<!DOCTYPE html>
<html lang="en" class='aku-html'>
  <head>

    <h1 class="aku-h1">Shares</h1>

      </article>
      <article class="aku-article grid-3">
      </article>
      <article class="aku-article grid-4">
        <header class="header">
          <img src="images/bw-chin-on-hand.jpg" alt="business woman with chin in hand" class="test-img">
          <section class="header-text">
            <div class="header-left">
              <i class="fas fa-circle"></i>
              <i class="fas fa-share"></i>
            <div class="header-right">
              <h2 class="line-1">VIEWS</h2>

      <article class="aku-article grid-5">

      <article class="aku-article grid-6">
      </article>
      <article class="aku-article grid-7">
